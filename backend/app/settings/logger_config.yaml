version: 1
disable_existing_loggers: false


formatters:
  json:
    "()": "pythonjsonlogger.jsonlogger.JsonFormatter"
    format: "%(asctime)s %(levelname)s %(name)s: %(message)s"


handlers:
  null:
    level: DEBUG
    class: logging.NullHandler

  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: json


loggers:
  services:
    handlers:
      - console
    level: DEBUG
    propagate: false

  app:
    handlers:
      - console
    level: DEBUG
    propagate: false

  uvicorn.access:
    handlers:
      - console
    level: INFO
    propagate: false

  uvicorn.error:
    handlers:
      - console
    level: INFO
    propagate: false

  sqlalchemy:
    handlers:
      - console
    level: INFO
    propagate: false
